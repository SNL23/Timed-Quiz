<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <container class="container">

        <top class="top">
            <button class="scores">View Highscores</button>
            <p class="timer"></p>
        </top>

        <section class="intro" id="question-text">
            <h1>Coding Quiz</h1>
            <p class="info">Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your time by ten seconds!
            </p>
            <button class="button" onclick="startQuiz()">Start Quiz</button>
        </section>
       
        <script src="./script.js"></script>
    </container>
</body>
